<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="display">
            <p id="user-input"></p>
            <p id="calculate"></p>
        </div>
        <div id="keypads">
            <div id="special-keys">
                <div class="key reset">C</div>
                <div class="key delete">CE</div>
                <div class="key percentage">%</div>
            </div>
            <div id="numbers">
                <div class="key number">7</div>
                <div class="key number">8</div>
                <div class="key number">9</div>
                <div class="key operator">/</div>
                <div class="key number">4</div>
                <div class="key number">5</div>
                <div class="key number">6</div>
                <div class="key operator">x</div>
                <div class="key number">1</div>
                <div class="key number">2</div>
                <div class="key number">3</div>
                <div class="key operator">-</div>
                <div class="key number zero">0</div>
                <div class="key number decimal">.</div>
                <div class="key" id="equal">=</div>
                <div class="key operator">+</div>
            </div>
        </div>
    </div>
    <script src="./control.js"></script>
</body>

</html>
