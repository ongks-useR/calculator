<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="display"></div>
        <div id="keypad">
            <div class="key special-operator"><img id="reset" src="./icons/c-solid.svg" alt="reset"></div>
            <div class="key special-operator"><img id="%" src="./icons/percent-solid.svg" alt="percent"></div>
            <div class="key special-operator"><img id="del" src="./icons/delete-left-solid.svg" alt="delete number">
            </div>
            <div class="key operator"><img id="divide" src="./icons/divide-solid.svg" alt="divide button"></div>
            <div class="key number" id="7">7</div>
            <div class="key number" id="8">8</div>
            <div class="key number" id="9">9</div>
            <div class="key operator"><img id="multiply" src="./icons/xmark-solid.svg" alt="multiply button"></div>
            <div class="key number" id="4">4</div>
            <div class="key number" id="5">5</div>
            <div class="key number" id="6">6</div>
            <div class="key operator"><img id="subtract" src="./icons/minus-solid.svg" alt="subtract button"></div>
            <div class="key number" id="1">1</div>
            <div class="key number" id="2">2</div>
            <div class="key number" id="3">3</div>
            <div class="key operator"><img id="add" src="./icons/plus-solid.svg" alt="sum button"></div>
            <div class="key number" id="00">00</div>
            <div class="key number" id="0">0</div>
            <div class="key number" id=".">.</div>
            <div class="key operator"><img id="equal" src="./icons/equals-solid.svg" alt="equal button"></div>
        </div>
    </div>
    <script src="./control.js"></script>
</body>

</html>
