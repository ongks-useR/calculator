<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="window">
            <div id="display"></div>
            <div id="answer"></div>
        </div>
        <div id="keypad">
            <div id="reset" class="key special-operator"><img src="./icons/c-solid.svg" alt="reset button"></div>
            <div id="percent" class="key special-operator"><img src="./icons/percent-solid.svg" alt="percentage sign">
            </div>
            <div id="delete" class="key special-operator"><img src="./icons/delete-left-solid.svg" alt="delete button">
            </div>
            <div class="key operator"><img id="divide" src="./icons/divide-solid.svg" alt="divide button"></div>
            <div class="number key">7</div>
            <div class="number key">8</div>
            <div class="number key">9</div>
            <div class="key operator"><img id="multiply" src="./icons/xmark-solid.svg" alt="multiply button"></div>
            <div class="number key">4</div>
            <div class="number key">5</div>
            <div class="number key">6</div>
            <div class="key operator"><img id="subtract" src="./icons/minus-solid.svg" alt="subtract button"></div>
            <div class="number key">1</div>
            <div class="number key">2</div>
            <div class="number key">3</div>
            <div class="key operator"><img id="sum" src="./icons/plus-solid.svg" alt="sum button"></div>
            <div id="span" class="number key">0</div>
            <div class="number key">.</div>
            <div class="key operator"><img id="equal" src="./icons/equals-solid.svg" alt=""></div>
        </div>
    </div>
    <script src="./control.js"></script>
</body>

</html>
